# Create the actual deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fencing
  namespace: fencing
  labels:
    app: fencing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fencing
  template:
    metadata:
      labels:
        app: fencing
        app.kubernetes.io/name: fencing
        app.kubernetes.io/version: 0.3.4
    spec:
      volumes:
        - emptyDir: {}
          name: scratch
      containers:
        - name: fencing
          image: fencing
          imagePullPolicy: IfNotPresent
          args:
            - sleep
            - "10000"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: scratch
              mountPath: /scratch
          resources:
            requests:
              memory: 50Mi
              cpu: 200m
            limits:
              memory: 50Mi
              cpu: 200m
